{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
    	<div class="post">
    		{% if post.published_date %}
        		<div class="date">
            		{{ post.published_date }}
        		</div>
        		<h2>{{ post.title }}</a></h2>
        		<p>{{ post.blog_data|linebreaksbr }}</p>
        	{% endif %}
    	</div>
	{% endfor %}
{% endblock content %}
